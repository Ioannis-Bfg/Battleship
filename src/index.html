      <div id="intro">
        <p>Enter your Name</p>

          placeholder="Your Name"
          minlength="3"
          maxlength="12"
          id="name_input"

      <div id="main" class="hidden">
        <div id="status">

          </button>
          <p id="status_message">Your Turn</p>
          <button id="begin_game">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>play-box</title>
              <path
                d="M19 3H5C3.89 3 3 3.89 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.89 20.1 3 19 3M10 16V8L15 12"
              />
            </svg>
          </button>
        </div>
        <div id="boards">
          <div id="user">
            <p id="user_name"></p>
            <div id="user_board_container">
              <div id="user_board" class="board"></div>
              <div id="user_board_overlay" class="board"></div>
            </div>
          </div>
          <div id="cpu">
            <p>Enemy's board</p>
            <div id="cpu_board" class="board blocked"></div>
          </div>
        </div>
      </div>
    </div>
